<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src *; font-src * filesystem: data:; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'; media-src *; img-src * filesystem: data:">
  <title>Bookit</title>
</head>

<body>
  <div id="vapp"></div>
  <!-- built files will be auto injected -->
  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
  <script type="text/javascript">
    if (app) app.initialize();
    document.addEventListener('deviceready', registerBackButtonListener, false);
    function registerBackButtonListener() {
      document.addEventListener('backbutton', onBackButtonDown, false);
    }
    function onBackButtonDown(e) {
      e.preventDefault();
      if (1 < history.length) {
        navigator.app.backHistory();
        return false;
      }
    }
  </script>
</body>

</html>
